<!DOCTYPE html>
<html>
    <head>
        <title>Baggage Machine</title>
        <script>
                let c=()=>{
                    let i=document.getElementById('in').value
                    if (i>15){
                        alert("Over weight!");
                    }
                }
        </script>
    </head>
    <body>
        <div>
            <h1>Exercise 1:</h1>
            <p>Create a function and button which allows a user to enter baggage weight and alerts them if the baggage exceeds the allowance of 15kg </p>
            <h1>Solution:</h1>
            <p>Enter your Baggage Weight</p>
            <input type="text" id="in">
            <button onclick='c()'>Press Me</button>
        </div>
    </body>
</html>
